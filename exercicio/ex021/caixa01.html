<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
           background-color: rgb(181, 238, 240); 
           height: 300px;
           width: 300px;
           border-width: 10px;
           border-style: solid;
           border-color: darkslategray;
           
          
           padding: 10px 10px 40px 10px;
            
          outline-width: 5px;
          outline-style: dashed;
          outline-color: rgb(30, 129, 210);
           margin: auto;
        }
        p {
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-top: 20px;
        }
        a {
            border-width: 5px;
            border-style: solid;
            border-color: brown;
            
        }

    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>, Vamos ver como tudo isso funciona.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        .especial::before {
            content:'⇛' ;
        }
        .especial::after {
            content:' ⇚' ; 
            text-decoration: none;
            font-weight: normal;
            color: darkgrey
        }
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/luanakaty" class="especial">Repositório GitHub</a></li>
        <li><a href="https://youtuber.com/CursoemVideo/">Canal do YouTuber</a></li>
        <li><a href="https://ww.CursoemVideo.com">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
